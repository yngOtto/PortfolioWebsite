<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="1000px" height="500px" viewBox="0 0 1000 500" zoomAndPan="disable" preserveAspectRatio="none">
    <!-- Pixel 1 -->
    <rect x="50" y="500" width="5" height="5" fill="#5e42a6">
        <animateTransform attributeName="transform" type="translate" from="0,0" to="0,-500" begin="0s" dur="5s" repeatCount="indefinite" />
    </rect>
    
    <!-- Pixel 2 -->
    <rect x="100" y="500" width="5" height="5" fill="#b74e91">
        <animateTransform attributeName="transform" type="translate" from="0,0" to="0,-500" begin="1s" dur="4s" repeatCount="indefinite" />
    </rect>
    
    <!-- ... Add more pixels as needed ... -->

</svg>



