<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="1000px" height="500px" viewBox="0 0 1000 500" zoomAndPan="disable" preserveAspectRatio="none">
    <defs>
        <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#5e42a6; stop-opacity:0.3"/>
            <stop offset="51%" style="stop-color:#b74e91; stop-opacity:0.3"/>
            <stop offset="100%" style="stop-color:#5e42a6; stop-opacity:0.3"/>
        </linearGradient>
    </defs>
    <style type="text/css"><![CDATA[
        .path {
            stroke: url(#gradient);
            stroke-width: 1px;
            fill: none;
            animation: raindrop 15s linear infinite; 
        }

        @keyframes raindrop {
            0% {
                transform: translateY(0px);
            }
            100% {
                transform: translateY(500px);
            }
        }
    ]]></style>
    <path class="path" d="M 205 0 V 500" />
    <path class="path" d="M 200 0 V 500" />
    <path class="path" d="M 175 0 V 500" />
    <path class="path" d="M 150 0 V 500" />
    <path class="path" d="M 115 0 V 500" />
    <path class="path" d="M 70 0 V 500" />
    <path class="path" d="M 15 0 V 500" />
